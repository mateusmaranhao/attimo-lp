<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <meta name="description" content="O Grupo Attimo é sua parceira estratégica para acelerar o crescimento empresarial, oferecendo análises de mercado, treinamentos, suporte governamental, eventos corporativos e soluções personalizadas para impulsionar o sucesso.">
    <meta name="author" content="Dyego Freitas, Grupo Attimo">
    <meta name="keywords" content="Consultoria empresarial, Desenvolvimento estratégico, Análise de mercado, Treinamento corporativo, Contratos governamentais, Eventos corporativos, Estratégias de crescimento, Suporte estratégico, Oportunidades de negócios, Resultados mensuráveis, Soluções personalizadas, Competências empresariais, Networking empresarial, Sucesso nos negócios, Parcerias estratégicas">
    <meta name="robots" content="index,nofollow">

    <title>Attimo.</title>
    <link rel="icon" type="image/png" href="./fav.png">


    <link rel="stylesheet" href="./scss/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="s-hero">
        <div class="container">
            <div class="left" data-aos="fade-right">
                <img src="./img/logo-attimo.png" alt="Logo Attimo">
                <p>Site em desenvolvimento, novidades em breve</p>
            </div>
            <div class="right"  data-aos="fade-left">
                <img src="./img/logo-eventos.svg" alt="Logo Attimo Eventos" class="logo">

                <div class="ticket-event">
                    <p>Nome do Evento</p>
                    <h2>ACELERA</h2>
                </div>

                <div class="event-info">
                    <p>Endereço do Evento</p>
                    <h3>R. Honório de Almeida Barros, 449 - Campo Largo, Salto de Pirapora/SP, 18160-000</h3>
                </div>

                <div class="data">
                    <div class="event-info">
                        <p>Data do Evento</p>
                        <h3>05 e 06/10/2023</h3>
                    </div>

                    <div class="event-info">
                        <p>Hora do Evento</p>
                        <h3>18h30 às 22h</h3>
                    </div>
                </div>

                <div class="qr-code">
                    <img src="./img/qr-code.svg" alt="QR Code que leva para o whatsapp da Attimo">

                    <p>Garanta sua vaga escaneando o QR Code ou  clicando <a href="https://api.whatsapp.com/send?phone=5515996286559&text=Olá,%20quero%20me%20inscrever%20para%20o%20evento%20ACELERA!" target="_blank" class="wpp-link">aqui</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
