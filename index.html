<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <meta name="description" content="O Grupo Attimo é sua parceira estratégica para acelerar o crescimento empresarial, oferecendo análises de mercado, treinamentos, suporte governamental, eventos corporativos e soluções personalizadas para impulsionar o sucesso.">
    <meta name="author" content="Dyego Freitas, Grupo Attimo">
    <meta name="keywords" content="Consultoria empresarial, Desenvolvimento estratégico, Análise de mercado, Treinamento corporativo, Contratos governamentais, Eventos corporativos, Estratégias de crescimento, Suporte estratégico, Oportunidades de negócios, Resultados mensuráveis, Soluções personalizadas, Competências empresariais, Networking empresarial, Sucesso nos negócios, Parcerias estratégicas">
    <meta name="robots" content="index,nofollow">

    <title>Attimo.</title>
    <link rel="icon" type="image/png" href="./fav.png">


    <link rel="stylesheet" href="./scss/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="s-hero">
        <div class="container">
            <div class="left">
                <img src="./img/logo-attimo.png" alt="Logo Attimo">
                <p>Site em desenvolvimento, novidades em breve</p>
            </div>
            <div class="right">
                <img src="./img/logo-eventos.svg" alt="Logo Attimo Eventos" class="logo">

                <div class="ticket-event">
                    <p>Nome do Evento</p>
                    <h2>Nome do evento</h2>
                </div>

                <div class="event-info">
                    <p>Nome do Palestrante</p>
                    <h3>Nome do Palestrante</h3>
                </div>
                <div class="event-info">
                    <p>Endereço do Evento</p>
                    <h3>Rua Qualquer, 123, Jd. Tanto faz, Cidade/UF</h3>
                </div>

                <div class="data">
                    <div class="event-info">
                        <p>Data do Evento</p>
                        <h3>DD/MM/AAAA</h3>
                    </div>

                    <div class="event-info">
                        <p>Hora do Evento</p>
                        <h3>00:00</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
